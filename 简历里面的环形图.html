<!DOCTYPE html>
<html style="height: 100%">
   <head>
       <meta charset="utf-8">
   </head>
   <body style="height: 100%; margin: 0">
       <div id="container" style="height: 100%"></div>
       <script type="text/javascript" src="http://www.czxa.top/jslib/ec/echarts.min.js"></script>
       <script type="text/javascript" src="http://www.czxa.top/jslib/ec/echarts-gl.min.js"></script>
       <script type="text/javascript" src="http://www.czxa.top/jslib/ec/ecStat.min.js"></script>
       <script type="text/javascript" src="http://www.czxa.top/jslib/ec/dataTool.min.js"></script>
       <script type="text/javascript" src="http://www.czxa.top/jslib/ec/simplex.js"></script>
       <script type="text/javascript" src="http://www.czxa.top/jslib/ec/infographic.js"></script>
       <script type="text/javascript">
var dom = document.getElementById("container");
// 主题选择：vintage/dark/macarons/infographic/shine/roma
var myChart = echarts.init(dom, 'infographic');
var app = {};
option = null;    

var data_wai = [
{value: 50, name: 'Stata'}, 
{value: 30, name: 'R'}, 
{value: 20, name: 'Python'}, 
{value: 50, name: 'Office'}, 
{value: 10, name: 'JavaScript'}
];
var total = "21";

option = {
    backgroundColor: '#e6e6e6',
    color:['#4cbbec','#e74c3c','#faa748','#516bb6'],
    series: [{
        type: 'pie',
        radius: ['35%', '75%'],
        label: {
            normal: {
                position: 'inner',
                formatter: '{b}',
                textStyle: {
                    color: '#102931',
                    fontSize: 30
                }
            }
        },
        data: data_wai
    }]
};                    
                    
        // 为echarts对象加载数据 
        myChart.setOption(option); 
    </script>
</body>
