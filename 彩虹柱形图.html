<!DOCTYPE html>
<html style="height: 100%">
   <head>
       <meta charset="utf-8">
   </head>
   <body style="height: 100%; margin: 0">
       <div id="container" style="height: 100%"></div>
       <script type="text/javascript" src="http://www.czxa.top/jslib/ec/echarts.min.js"></script>
       <script type="text/javascript" src="http://www.czxa.top/jslib/ec/echarts-gl.min.js"></script>
       <script type="text/javascript" src="http://www.czxa.top/jslib/ec/ecStat.min.js">       </script>
       <script type="text/javascript" src="http://www.czxa.top/jslib/ec/dataTool.min.js"></script>
       <script type="text/javascript" src="http://www.czxa.top/jslib/ec/china.js"></script>
       <script type="text/javascript" src="http://www.czxa.top/jslib/ec/world.js"></script>
       <script type="text/javascript" src="http://www.czxa.top/jslib/ec/api.js"></script>
       <script type="text/javascript" src="http://www.czxa.top/jslib/ec/bmap.min.js"></script>
       <script type="text/javascript" src="http://www.czxa.top/jslib/ec/simplex.js"></script>
       <script type="text/javascript" src="http://www.czxa.top/jslib/ec/echarts-wordcloud.min.js"></script>
       <script type="text/javascript" src="http://www.czxa.top/jslib/ec/dark.js"></script>
       <script type="text/javascript" src="http://www.czxa.top/jslib/ec/vintage.js"></script>
       <script type="text/javascript" src="http://www.czxa.top/jslib/ec/macarons.js"></script>
       <script type="text/javascript" src="http://www.czxa.top/jslib/ec/infographic.js"></script>
       <script type="text/javascript" src="http://www.czxa.top/jslib/ec/shine.js"></script>
       <script type="text/javascript" src="http://www.czxa.top/jslib/ec/roma.js"></script>
<script type="text/javascript">
var dom = document.getElementById("container");
var myChart = echarts.init(dom, 'dark');
var app = {};
option = null;
option = {
    title: {
        x: 'center',
        y: '10',
        text: '汽车维修次数分布'
    },
    tooltip: {
        trigger: 'item'
    },
    toolbox: {
        show: true,
        feature: {
            dataView: {show: true, readOnly: false},
            restore: {show: true},
            saveAsImage: {show: true}
        }
    },
    calculable: true,
    grid: {
        borderWidth: 0,
        y: 80,
        y2: 60
    },
    xAxis: [
        {
            type: 'category',
            show: false,
            data: [
'1', 
'2', 
'3', 
'4', 
'5', 
'.', 
            ]
        }
    ],
    yAxis: [
        {
            type: 'value',
            show: false
        }
    ],
    series: [
        {
            name: '样本数量',
            type: 'bar',
            itemStyle: {
                normal: {
                    color: function(params) {
                        // build a color map as your need.
                        var colorList = ['#C1232B','#B5C334','#FCCE10','#E87C25','#27727B', '#FE8463','#9BCA63','#FAD860','#F3A43B','#60C0DD', '#D7504B','#C6E579','#F4E001','#F0805A','#26C0C0'];
                        return colorList[params.dataIndex]
                    },
                    label: {
                        show: true,
                        position: 'top',
                        fontSize: 14,
                        formatter: '维修次数：{b}\n样本数：{c}'
                    }
                }
            },
            data: [
2,
8,
30,
18,
11,
5,
            ],
            markPoint: {
                tooltip: {
                    trigger: 'item',
                    backgroundColor: 'rgba(0,0,0,0)',
                    formatter: function(params){
                                + '"/>';
                    }
                }
            }
        }
    ]
};





if (option && typeof option === "object") {
    myChart.setOption(option, true);
}
       </script>
   </body>
</html>
